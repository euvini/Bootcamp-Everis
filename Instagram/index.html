<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://www.pngkey.com/png/full/115-1158024_instagram-phone-1.png" alt="instagram-celular">
        </div>
        <div class="instagram-acesso">
            <div class="group">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/168/168882.svg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vinisedu</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vinisedu?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar Contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
