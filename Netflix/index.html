<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://kit.fontawesome.com/b8707bb973.js" crossorigin="anonymous"></script>
    
    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="style/Carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Carousel/owl.theme.default.min.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">POSE</h3>
                <p class="sinopse">Em Nova York, no final da década de 1980, Blanca abriga jovens LGBT que foram expulsas de suas casas. A época foi marcada pela ascensão da cultura de luxo e o surgimento dos bailes LGBT.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>        
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/HP1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/HP2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/HP3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/HP4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/HP5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/HP6.jpg"></div>                  
        </div>
    </div>

    <script src="js/Carousel/jquery.min.js"></script>
    <script src="js/Carousel/owl.carousel.min.js"></script>
    <script src="js/Carousel/setup.js"></script>
</body>
</html>
